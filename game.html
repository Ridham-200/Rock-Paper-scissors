<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="heading">
        Rock Paper Scissors
    </div>
    <div class="choices">
        <div class="choice" id="rock"> 
            <div class="image rim"></div>
        </div>
        <div class="choice" id="paper">  <div class="image pim"></div>  </div>
        <div class="choice" id="scissor">   <div class="image sim"></div></div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="user">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>COMP</p>
        </div>
    </div>
    <div class="message">
        <p id="msg"> play your move</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
